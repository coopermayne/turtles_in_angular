<div class="btf-modal my-modal">

  <input type="text" ng-model="options.name" placeholder="project name">
  <input type="text" ng-model="options.creator" placeholder="your name">
  <div id="save-button" class="row">
    <div ng-click="save(options)" class="button">save</div>
    <a href ng-click="closeMe()">cancel</a>
  </div>
</div>
