<div id='shell'>
  <div id="control-panel" class="small-4 columns">
    <form>
      <h3>Parameters</h3>

      <form>
        <div class='rule' ng-repeat="rule in rules">
          <h6>rule {{$index+1}}</h6>
          <div class='parents'>
            <div class="box {{determineColor(rule.parents[0])}}">
            </div>
            <div class="box {{determineColor(rule.parents[1])}}"></div>
            <div class="box {{determineColor(rule.parents[2])}}"></div>
          </div>
          <div class='child'>
            <label for="ch{{$index}}" class="box {{determineColor(rule.child)}}" type="checkbox">
              <input id="ch{{$index}}" type='checkbox' ng-model="rule.child" ng-true-value='1' ng-false-value='0'>
          </div>
        </div>
      </form>


  </div>

  <div id="canvas-container" class="small-8 columns">
    
    <table border="0">
      <tr><th>rule</th></tr>
      <tr><th>value</th></tr>
      <tr ng-repeat="rule in rules">
        <td>{{$index}}</td>
        <td>{{rule.child}}</td>
      </tr>
    </table>

    <!--<canvas new-sci width="8000" height="8000"></canvas>-->

  </div>
</div>
